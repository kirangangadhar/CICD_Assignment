name: TrainAndTest

on :
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'data/**'
      - 'requirements.txt'
      - 'README.md'

permissions:
  contents: read

jobs:
  Train:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/cicd_image .
    
    - name: Push the Docker image to registry
      run: |
        echo "InCorrectPasswd" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker push ${{ secrets.DOCKER_USERNAME }}/cicd_image
  
  Test:
    runs-on: ubuntu-latest

    needs: Train

    steps:

    - uses: actions/checkout@v3

    - name: Pull the Docker image from registry
      run: docker pull ${{ secrets.DOCKER_USERNAME }}/cicd_image
    
    - name: Run the Docker container
      run: docker run ${{ secrets.DOCKER_USERNAME }}/cicd_image > accuracy.txt
    
    - name: Test Accuracy
      run: |
        Accuracy=`cat accuracy.txt`
        echo "$Accuracy"
        if [[ `echo "$Accuracy 0.40" | awk '{print ($1 < $2)}'` == 1 ]]; then echo "Insufficient Accuracy" && exit 1; fi
